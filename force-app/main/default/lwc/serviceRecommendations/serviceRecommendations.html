<template>
  <div class="outerDiv slds-size_1-of-1 slds-grid slds-wrap">
    <div class="slds-size_1-of-1 fullRecDiv">
      <div class="slds-clearfix">
        <ul class="slds-float_left slds-list_horizontal iconNameDiv slds-p-left_x-small">
          <li>
            <lightning-icon icon-name="custom:custom1" size="medium" alternative-text="Services"></lightning-icon>
          </li>
          <li>
            <p class="slds-p-left_xx-small">Recommended Services</p>
          </li>
        </ul>
        <ul class="slds-float_right slds-list_horizontal">
          <lightning-button-group>
            <lightning-button-icon
              variant="border-filled"
              icon-name="utility:refresh"
              alternative-text="Refresh"
              onclick={handleRequestRecommendations}
            ></lightning-button-icon>
            <lightning-button-icon
              variant="border-filled"
              icon-name="utility:expand_alt"
              alternative-text="Refresh"
              onclick={handleExpand}
            ></lightning-button-icon>
          </lightning-button-group>
        </ul>
      </div>
      <div if:false={searchedRecommendations} class="slds-size_1-of-1 slds-grid slds-wrap slds-align_absolute-center">
        <div class="slds-size_1-of-1 slds-illustration slds-illustration_small">
          <c-illustration-fish></c-illustration-fish>
        </div>
        <div class="slds-size_1-of-1 slds-align_absolute-center slds-p-around_medium">
          <h3>No Recommendations Yet</h3>
        </div>
        <div class="slds-size_1-of-1 slds-align_absolute-center slds-p-around_medium">
          <lightning-button
            label="Get Recommended Services"
            variant="brand"
            title="Recommendations"
            onclick={handleRequestRecommendations}
          ></lightning-button>
        </div>
      </div>
    </div>
    <div if:true={showRecommendations} class="slds-size_1-of-1 slds-clearfix slds-m-top_small slds-m-bottom_small">
      <!-- multi select picklist for filter of program types -->
      <div class="slds-float_left">
        <c-multiselect-picklist selectoptiontext={typeFilterLabel}></c-multiselect-picklist>
      </div>
      <!-- show me filter -->
      <div class="slds-float_right slds-p-top_large">
        <lightning-button-menu alternative-text="Show More" variant="border-filled" icon-name="utility:sort">
          <lightning-menu-item value="rating" label="Client Rating" onclick={handleSortMenu}></lightning-menu-item>
          <lightning-menu-item value="distance" label="Distance to Contact Address" onclick={handleSortMenu}></lightning-menu-item>
          <lightning-menu-item value="popular" label="Relevance" onclick={handleSortMenu}></lightning-menu-item>
        </lightning-button-menu>
      </div>
    </div>

    <div if:true={showRecommendations} class="mapDiv slds-size_1-of-1">
      <lightning-map list-view="hidden" map-markers={mapMarkers} zoom-level="10"> </lightning-map>
    </div>

    <div if:true={noRecsMessage} class="slds-align_absolute-center">
      <div class="slds-size_1-of-1 slds-illustration slds-illustration_small">
        <c-illustration-compass></c-illustration-compass>
        <div class="slds-text-longform">
          <h3 class="slds-text-heading_small">
            There are no recommendations at this time, please add a service or check your configuration settings
          </h3>
        </div>
      </div>
    </div>
    <div if:true={showRecommendations} class="innerRecDiv viewHeightFifty slds-scrollable_y">
      <template for:each={returnRecommendations} for:item="recommendation">
        <c-service-recommendation
          key={recommendation.ServiceId}
          onreloadafterhide={handleRequestRecommendations}
          onflowlaunch={handleShare}
          servicerecommendation={recommendation}
          serviceid={recommendation.ServiceId}
          contactid={recordId}
        ></c-service-recommendation>
      </template>
    </div>

    <!-- show hidden -->
    <div if:true={returnHiddenRecommendations} class="hiddenRecsDiv slds-scrollable_y">
      <a href="#" if:false={showHiddenRecsList} onclick={handleShowHidden}>
        <lightning-icon class="slds-current-color" size="xx-small" icon-name="utility:chevronright"></lightning-icon>
        Hidden Recommendations ({returnHiddenRecommendationsCount})
      </a>
      <a href="#" if:true={showHiddenRecsList} onclick={handleShowHidden}>
        <lightning-icon class="slds-current-color" size="xx-small" icon-name="utility:chevrondown"></lightning-icon>
        Hidden Recommendations ({returnHiddenRecommendationsCount})
      </a>

      <template if:true={showHiddenRecsList} for:each={returnHiddenRecommendations} for:item="hiddenrecommendation">
        <c-service-recommendation
          onreloadafterhide={handleRequestRecommendations}
          key={hiddenrecommendation.ServiceId}
          servicerecommendation={hiddenrecommendation}
          onflowlaunch={handleShare}
          serviceid={hiddenrecommendation.ServiceId}
          contactid={recordId}
        ></c-service-recommendation>
      </template>
    </div>
  </div>

  <!-- show map section -->
  <template if:true={showExpandedMap} class="slds-scrollable_y">
    <section
      role="dialog"
      tabindex="-1"
      aria-label="Expanded Map View"
      aria-modal="true"
      aria-describedby="modal-content-id-1"
      class="slds-modal slds-fade-in-open"
    >
      <div class="slds-modal__container mapModal">
        <header class="slds-modal__header slds-modal__header_empty">
          <lightning-button-icon
            class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
            icon-name="utility:close"
            title="Close"
            onclick={handleExpand}
          >
          </lightning-button-icon>
        </header>
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
          <div class="slds-size_1-of-1 slds-grid slds-wrap">
            <div class="slds-col recommendationsDiv recommendationsDivWide">
              <div class="outerDiv slds-size_1-of-1 slds-grid slds-wrap">
                <div class="slds-size_1-of-1 fullRecDiv">
                  <div class="slds-clearfix">
                    <ul class="slds-float_left slds-list_horizontal iconNameDiv slds-p-left_x-small">
                      <li>
                        <lightning-icon icon-name="custom:custom1" size="medium" alternative-text="Services"></lightning-icon>
                      </li>
                      <li>
                        <p class="slds-p-left_xx-small">Recommended Services</p>
                      </li>
                    </ul>
                    <ul class="slds-float_right slds-list_horizontal">
                      <lightning-button-group>
                        <lightning-button-icon
                          variant="border-filled"
                          icon-name="utility:refresh"
                          alternative-text="Refresh"
                          onclick={handleRequestRecommendations}
                        ></lightning-button-icon>
                        <lightning-button-icon
                          variant="border-filled"
                          icon-name="utility:contract_alt"
                          alternative-text="Refresh"
                          onclick={handleExpand}
                        ></lightning-button-icon>
                      </lightning-button-group>
                    </ul>
                  </div>
                  <div if:false={showRecommendations} class="slds-size_1-of-1 slds-grid slds-wrap slds-align_absolute-center">
                    <div class="slds-size_1-of-1 slds-align_absolute-center">
                      <h3>No Recommendations Yet</h3>
                    </div>
                    <div class="slds-size_1-of-1 slds-align_absolute-center">
                      <lightning-button
                        label="Get Recommended Services"
                        title="Recommendations"
                        onclick={handleRequestRecommendations}
                      ></lightning-button>
                    </div>
                  </div>
                </div>

                <div class="slds-size_1-of-1 slds-clearfix slds-m-top_small slds-m-bottom_small">
                  <div class="slds-float_left">
                    <c-multiselect-picklist selectoptiontext={typeFilterLabel}></c-multiselect-picklist>
                  </div>
                  <!-- show me filter -->
                  <div class="slds-float_right slds-p-top_large">
                    <lightning-button-menu alternative-text="Show More" variant="border-filled" icon-name="utility:sort">
                      <lightning-menu-item value="rating" label="Client Rating" onclick={handleSortMenu}></lightning-menu-item>
                      <lightning-menu-item value="distance" label="Distance to Contact Address" onclick={handleSortMenu}></lightning-menu-item>
                      <lightning-menu-item value="popular" label="Relevance" onclick={handleSortMenu}></lightning-menu-item>
                    </lightning-button-menu>
                  </div>
                </div>

                <div if:true={returnRecommendations} class="innerRecModalDiv slds-scrollable_y">
                  <template for:each={returnRecommendations} for:item="recommendation">
                    <c-service-recommendation
                      key={recommendation.ServiceId}
                      onreloadafterhide={handleRequestRecommendations}
                      servicerecommendation={recommendation}
                      serviceid={recommendation.ServiceId}
                      contactid={recordId}
                    ></c-service-recommendation>
                  </template>
                </div>

                <!-- show hidden -->
                <div if:true={returnHiddenRecommendations} class="hiddenRecsDiv slds-scrollable_y">
                  <a href="#" if:false={showHiddenRecsList} onclick={handleShowHidden}>
                    <lightning-icon class="slds-current-color" size="xx-small" icon-name="utility:chevronright"></lightning-icon>
                    Hidden Recommendations ({returnHiddenRecommendationsCount})
                  </a>
                  <a href="#" if:true={showHiddenRecsList} onclick={handleShowHidden}>
                    <lightning-icon class="slds-current-color" size="xx-small" icon-name="utility:chevrondown"></lightning-icon>
                    Hidden Recommendations ({returnHiddenRecommendationsCount})
                  </a>

                  <template if:true={showHiddenRecsList} for:each={returnHiddenRecommendations} for:item="hiddenrecommendation">
                    <c-service-recommendation
                      onreloadafterhide={handleRequestRecommendations}
                      key={hiddenrecommendation.ServiceId}
                      servicerecommendation={hiddenrecommendation}
                      serviceid={hiddenrecommendation.ServiceId}
                      contactid={recordId}
                    ></c-service-recommendation>
                  </template>
                </div>
              </div>
            </div>
            <div class="slds-col mapModalDiv width67">
              <lightning-map list-view="hidden" map-markers={mapMarkers} zoom-level="10"></lightning-map>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
</template>
